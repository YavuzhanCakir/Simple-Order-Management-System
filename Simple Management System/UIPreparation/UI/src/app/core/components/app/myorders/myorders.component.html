<div class="background-wrapper">
<div class="container my-4">
  <h2 class="text-center mb-4">Siparişlerim</h2>
  <div class="row">
    <div *ngFor="let order of orders" class="col-md-6 col-lg-4 mb-4">
      <div class="card shadow-sm">
        <img
          src="https://i.pinimg.com/originals/2f/f7/7d/2ff77d149b32f6ac6b6664f9181ca803.png"
          class="card-img-top"
          alt="Ürün Görseli"
        />
        <div class="card-body">
          <h5 class="card-title">Sipariş No: {{ order.id }}</h5>
          <p class="card-text">
            <strong>Oluşturma Tarihi:</strong> {{ order.createdDate | date: 'short' }}
          </p>
          <p class="card-text">
            <strong>Miktar:</strong> {{ order.quantity }}
          </p>
          <p class="card-text">
            <strong>Durum:</strong>
            <span [ngClass]="{
              'text-success': order.orderStatus === 'Pending',
              'text-danger': order.orderStatus === 'Cancelled',
              'text-warning': order.orderStatus === 'Processing'
            }">
              {{ order.orderStatus }}
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
