<h2 mat-dialog-title>Renk Güncelle</h2>
<div mat-dialog-content>
  <form [formGroup]="updateColorForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Renk Adı</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="updateColorForm.get('name')?.hasError('required')">
        Renk adı zorunludur.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Renk Kodu</mat-label>
      <input matInput type="number" formControlName="code" />
      <mat-error *ngIf="updateColorForm.get('code')?.hasError('required')">
        Renk kodu zorunludur.
      </mat-error>
      <mat-error *ngIf="updateColorForm.get('code')?.hasError('pattern')">
        Renk kodu sadece sayılardan oluşmalıdır.
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-raised-button color="primary" (click)="save()">Kaydet</button>
</div>
